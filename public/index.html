<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/svg+xml" href="%PUBLIC_URL%/cube-logo.svg" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Cube와 함께 주변의 숨은 맛집을 발견하고, 리뷰를 공유하세요."
    />
    <!-- Content Security Policy (보안 강화) -->
    <!--
      개발/프로덕션 모두 활성화
      - img-src에 https: 추가로 모든 HTTPS 이미지 허용
      - script-src에 unsafe-inline, unsafe-eval 필요 (React 빌드)
    -->
    <meta
      http-equiv="Content-Security-Policy"
      content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval'
          https://oapi.map.naver.com
          https://t1.kakaocdn.net
          https://upload-widget.cloudinary.com
          https://static.nid.naver.com
          https://kauth.kakao.com;
        style-src 'self' 'unsafe-inline'
          https://fonts.googleapis.com;
        font-src 'self'
          https://fonts.gstatic.com
          data:;
        img-src 'self' https: data: blob:;
        connect-src 'self'
          https://foodiemap-backend.onrender.com
          https://*.supabase.co
          https://api.cloudinary.com
          https://kauth.kakao.com
          https://nid.naver.com
          https://openapi.naver.com
          wss://*.supabase.co;
        frame-src 'self'
          https://kauth.kakao.com
          https://nid.naver.com;
        object-src 'none';
        base-uri 'self';
        form-action 'self';
      "
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>맛집큐브</title>
    <!-- 네이버 지도 API -->
    <script type="text/javascript" src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=pfzdkabd30"></script>
    <!-- 카카오 SDK -->
    <script src="https://t1.kakaocdn.net/kakao_js_sdk/2.7.0/kakao.min.js" integrity="sha384-l+xbElFSnPZ2rOaPrU//2FF5B4LB8FiX5q4fXYTlfcG4PGpMkE1vcL7kNXI6Cci0" crossorigin="anonymous"></script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
